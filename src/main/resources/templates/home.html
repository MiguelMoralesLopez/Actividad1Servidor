<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/home.css}">
	</head>
	<body>
		<nav>
			<a href="/">Tipos</a>
			<a href="/">Eventos</a>
			<a href="/">Usuarios</a>
			<a id="home" href="/">Eventos/tipo</a>
			<a href="/">Login</a>
			<a href="/">Registro</a>
			<a href="/">Salir</a>
		</nav>
		<main>
			
			<section>
				<h1>Listado de eventos activos</h1>
				<button> <a th:href="@{/eventos/alta}">Nuevo evento</a> </button>
				<br>
				<br>
				<article>
					<table>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Precio</th>			
						</tr>
						<tr th:each="evento : ${eventosA}">
							<td th:text="${evento.idEvento}"></td>
							<td th:text="${evento.nombre}"></td>
							<td th:text="${evento.precio}"></td>
							<!-- <td th:text="${#dates.format(evento.fechaInicio, 'dd - MM - yyyy')}"></td>  -->
						</tr>
					</table>
					<table>
						<tr>
							<th colspan = 3>Opciones</th>		
						</tr>
						<tr th:each="evento : ${eventosA}">
							<td><a th:href="@{/eventos/detalle/{id}(id=${evento.idEvento})}">Detalle</a> </td>
							<td><a th:href="@{/eventos/cancelar/{id}(id=${evento.idEvento})}">Cancelar</a> </td>
							<td><a th:href="@{/eventos/eliminar/{id}(id=${evento.idEvento})}">Eliminar</a> </td>
						</tr>
					</table>
				</article>
				<h1>Listado de eventos cancelados</h1>
				<article>
					<table>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Precio</th>			
						</tr>
						<tr th:each="evento : ${eventosC}">
							<td th:text="${evento.idEvento}"></td>
							<td th:text="${evento.nombre}"></td>
							<td th:text="${evento.precio}"></td>
							<!-- <td th:text="${#dates.format(evento.fechaInicio, 'dd - MM - yyyy')}"></td>  -->
						</tr>
					</table>
					<table>
						<tr>
							<th colspan = 3>Opciones</th>		
						</tr>
						<tr th:each="evento : ${eventosC}">
							<td><a th:href="@{/eventos/detalle/{id}(id=${evento.idEvento})}">Detalle</a> </td>
							<td><a th:href="@{/eventos/activar/{id}(id=${evento.idEvento})}">Reactivar</a> </td>
							<td><a th:href="@{/eventos/eliminar/{id}(id=${evento.idEvento})}">Eliminar</a> </td>
						</tr>
					</table>
				</article>
				
			</section>
		</main>
	</body>
</html>
